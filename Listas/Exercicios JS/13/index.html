<!DOCTYPE html>
<html lang="pt-BR">
<body>
  <p id="msg">Questao 13</p>
    <p>   
        Implemente um código que use o método filter() para filtrar todos os
        números maiores que 10 de um array.
        Escreva o código que filtra todos os números maiores que 10 em um array
    </p>


  <script>

    const valores = [4, 9, 10, 11, 15, 3, 20];
    const maioresQue10 = valores.filter(v => v > 10);
    console.log(maioresQue10);

  </script>
</body>
</html>
