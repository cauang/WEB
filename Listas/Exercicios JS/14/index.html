<!DOCTYPE html>
<html lang="pt-BR">
<body>
  <p id="msg">Questao 14</p>
    <p>   
        Crie uma função usando reduce() para somar todos os números de um
        array.
        Escreva o código que usa o método reduce() para somar todos os números
        de um array.
    </p>


  <script>

    const nums = [5, 7, 3, 10];
    const soma = nums.reduce((acc, n) => acc + n, 0);
    console.log(soma);
    
  </script>
</body>
</html>
