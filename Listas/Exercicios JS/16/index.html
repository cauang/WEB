<!DOCTYPE html>
<html lang="en">

<body>
    <p id="msg">Questao 16</p>
    <p>   
        Crie uma função que utilize o método forEach() para percorrer um array
        de strings e exibir cada elemento no console.
        Escreva o código que utiliza forEach() para iterar sobre um array de strings e
        imprimir cada item no console.
    </p>


  <script>
        const strings = ['maçã', 'banana', 'cereja', 'damasco'];
        strings.forEach(item => {
            console.log(item);
        });
  </script>
</body>
</html>
