<!DOCTYPE html>
<html lang="pt-BR">
<body>
  <p id="msg">Questao 12</p>
    <p>   
        Crie uma função que utilize o método map() para transformar um array
        de números, multiplicando cada número por 2.
        Escreva o código que usa map() para criar um novo array com números
        multiplicados por 2.
    </p>
  <script>

    const numeros = [1, 2, 3, 4, 5];
    const dobrados = numeros.map(n => n * 2);
    console.log(dobrados);

    const valores = [4, 9, 10, 11, 15, 3, 20];
    const maioresQue10 = valores.filter(v => v > 10);
    console.log(maioresQue10);

  </script>
</body>
</html>
